<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formValidation.css">
</head>
<body>
    <div id="wrapper">
        <!-- name, age, email, phone, gender, hometown, hobbies, address, submit -->
        <form action="" >
            <label for="">name</label>
            <input type="text" id="name">
            <br>
            <label for="">age</label>
            <input type="text" id="age">
            <br>
            <label for="">email</label>
            <input type="text" id="email">
            <br>
            <label for="">Phone number </label>
            <input type="text" id="phone">
            <br>
            <label for="">Gender</label>
            <input  value="male" type="radio" name="gender">male
            <input  value="female" type="radio" name="gender">female
            <input  value="other" type="radio" name="gender">other <br>
    
            <label for="">hometown</label>
            <select name="" id="hometown">
                <option value="" selected disabled>Select your hometown</option>
                <option value="jaipur">Jaipur</option>
                <option value="jodhpur">Jodhpur</option>
                <option value="kota">Kota</option>
                <option value="ajmer">Ajmer</option>
                <option value="udaipur">Udaipur</option>
            </select><br>

            <label for="">Address</label>
            <textarea name="" id="address" cols="30" rows="2"></textarea><br>
            <button type="submit">Submit</button>
            
            
        </form>
    </div>
    <script src="formValidation.js"></script>
</body>
</html>
